<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <description>
    <link rel="stylesheet" href="./style/style-reg.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
    <div class="register">
        <span class="close-btn">âœ–</span>
        <div class="vibir-reg">
            <h3>Login</h3><span class="line"></span><h3 class="active">Register</h3>
        </div>
        <p>Enter your email and password to register.</p>
        <form class="contakt-form" action="/submit" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Enter your email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="checkbox-container">
                <label>
                    <input class="checkbox" type="checkbox" name="terms" required>
                    I agree to the <a href="#" target="_blank"> Terms and Conditions</a>
                </label>
            </div>
            <div class="checkbox-container">
                <label>
                    <input class="checkbox" type="checkbox" name="age_confirmation" required>
                    I am over 18 years old.
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="bottom-line"></div>
    </div>
    
</body>
</html>
